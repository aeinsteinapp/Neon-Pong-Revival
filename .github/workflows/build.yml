name: Build Capacitor Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: ğŸ“¦ Build Android APK via Capacitor
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        
      # CRITICAL: Install Android SDK for Gradle
      - name: ğŸ› ï¸ Setup Android SDK and NDK
        uses: android-actions/setup-android@v2

      # Install imagemagick for icon conversion
      - name: ğŸ–¼ï¸ Install Image Tools (Imagemagick)
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      # 1. Setup Node.js Environment
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Install Dependencies
      - name: â¬‡ï¸ Install Capacitor/Android
        run: npm install

      # 3. Consolidate Web Assets into /www
      - name: ğŸ“‚ Prepare Assets for Packaging
        run: |
          mkdir www
          # Copy core HTML/JS files
          cp index.html www/
          cp style.css www/
          cp game.js www/
          # Copy assets directory (includes audio)
          cp -r assets www/
          # CRITICAL ICON FIX: Convert icon.jpg to required icon.png format
          convert assets/icon.jpg www/icon-512x512.png

          
      # 4. Initialize and Prepare Capacitor Project Structure
      - name: ğŸ”„ Sync Capacitor Project
        run: |
          npx cap add android
          npx cap copy

      # 5. Compile Android APK (Manual Gradle Build)
      - name: ğŸ§± Build Release APK (Direct Gradle Command)
        run: |
          # Use the official Gradle wrapper inside the generated Android folder
          cd android
          ./gradlew assembleRelease
          
      # 6. Upload Final APK
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeonPong_Capacitor_Android_APK
          # The location where the manual Gradle build places the APK
          path: android/app/build/outputs/apk/release/app-release.apk
