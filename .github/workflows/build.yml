name: Build Capacitor Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: ğŸ“¦ Build Android APK via Capacitor
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
      
      # Setup Java (Required for Android builds)
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        
      # Setup Node.js
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Dependencies
      - name: â¬‡ï¸ Install Dependencies
        run: npm install

      # Prepare www directory with all assets
      - name: ğŸ“‚ Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html www/
          cp style.css www/
          cp game.js www/
          # Copy icon if it exists
          if [ -f icon.png ]; then
            cp icon.png www/
          fi
          
      # Add Android platform
      - name: ğŸ¤– Add Android Platform
        run: npx cap add android

      # Sync web assets to native project
      - name: ğŸ”„ Sync Capacitor
        run: npx cap sync android

      # Build Android APK
      - name: ğŸ§± Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      # Upload APK Artifact
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeonPong-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
