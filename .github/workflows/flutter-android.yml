name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: ğŸ§± Build DeadmanXXXIIs Classic Pong APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa

      - name: ğŸ¦ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      - name: ğŸ› ï¸ Initialize Project Structure (The Fix)
        # CRITICAL: This command generates the missing 'android/', 'ios/',
        # and other boilerplate files needed for Flutter to recognize the project root.
        run: flutter create .

      - name: ğŸ“¦ Install Dart & Flutter Packages
        run: flutter pub get

      - name: ğŸ§± Build Release APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadmanXXXII_ClassicPong_Android
          path: build/app/outputs/flutter-apk/app-release.apk
