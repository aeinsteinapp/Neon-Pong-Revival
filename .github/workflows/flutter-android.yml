name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: ğŸ§± Build DeadmanXXXIIs Classic Pong APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa

      - name: ğŸ¦ Setup Flutter SDK (Upgraded)
        uses: subosito/flutter-action@v2
        with:
          # Using a modern, stable Flutter version to minimize toolchain conflicts
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true 

      - name: ğŸ› ï¸ Initialize Project Structure
        # Generates missing project boilerplate using the valid package name.
        run: flutter create --project-name neon_pong_revival .

      - name: ğŸ“¦ Install Dart & Flutter Packages
        run: flutter pub get

      - name: ğŸ§¹ Clean Build Cache
        # Ensures a clean start before compilation begins.
        run: flutter clean

      - name: ğŸ§± Build Release APK (with Stacktrace)
        # CRITICAL UPDATE: Adding --stacktrace to surface the low-level kernel error.
        run: flutter build apk --release --gradle-args "--stacktrace"

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadmanXXXII_ClassicPong_Android
          path: build/app/outputs/flutter-apk/app-release.apk
