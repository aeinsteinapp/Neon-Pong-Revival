name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: ğŸ§± Build DeadmanXXXIIs Classic Pong APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa

      - name: ğŸ¦ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      # Step 1: Initialize the project structure
      - name: ğŸ› ï¸ Initialize Project Structure
        # This generates all boilerplate files using the correct project name.
        run: flutter create --project-name neon_pong_revival .

      # Step 2: Download dependencies AFTER structure is guaranteed
      - name: ğŸ“¦ Install Dart & Flutter Packages
        # This downloads 'flame', 'audioplayers', etc., into the new structure.
        run: flutter pub get

      # Step 3: Run the build
      - name: ğŸ§± Build Release APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadmanXXXII_ClassicPong_Android
          path: build/app/outputs/flutter-apk/app-release.apk
