name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: ğŸ§± Build DeadmanXXXIIs Classic Pong APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa

      - name: ğŸ¦ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true 

      # CRITICAL FIX: The flutter create . step is REMOVED. 
      # Its purpose (generating android/ and ios/ folders) is complete. 
      # Running it now would only overwrite lib/main.dart with the blank template.

      - name: ğŸ“¦ Install Dart & Flutter Packages
        run: flutter pub get

      - name: ğŸ§¹ Clean Build Cache
        # Ensures a clean start with the correct code base.
        run: flutter clean

      - name: ğŸ§± Build Release APK
        # This will now build the project using the *current* lib/main.dart 
        # which you need to ensure contains the game code.
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadmanXXXII_ClassicPong_Android
          path: build/app/outputs/flutter-apk/app-release.apk
